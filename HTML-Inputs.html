<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label for="">'type' attribute keywords:</label><br>
    <label for="">The default value. A single-line text field.</label>
    <input type="text"><br>
    <label for="">A button that submits the form.</label>
    <input type="submit"><br>
    <label for="">A control that lets the user select a file. Use the accept attribute to define the types of files that the control can select.</label>
    <input type="file"><br>
    <label for="">A control for entering a date (year, month, and day, with no time).</label>
    <input type="date"><br>
    <label for="">radio button:</label>
    <input type="radio"><br>
    <label for="">range selection:</label>
    <input type="range"><br>
    <label for="">A control for specifying a color; opening a color picker when active in supporting browsers.</label>
    <input type="color">
    <label for="">A field for editing an email address</label>
    <input type="email>" name="" value=""><br>
    <label for="">A control for entering a date and time, with no time zone. </label>
    <input type="datetime-local" name="" value=""> <br>
    <label for="">A control that is not displayed but whose value is submitted to the server. There is an example in the next column, but it's hidden!</label>
    <input type="hidden" src="images/yasam.jpg" alt="Yasam's profile picture"><br>
    <label for="">A graphical submit button. Displays an image defined by the src attribute. The alt attribute displays if the image src is missing.</label>
    <input type="image" name="" value=""><br>
    <label for="">A single-line text field whose value is obscured. Will alert user if site is not secure.</label>
    <input type="password" name="" value=""><br>
    <label for="">A control for entering a number. Displays a spinner and adds default validation when supported. Displays a numeric keypad in some devices with dynamic keypads.</label>
    <input type="number" name="" value="">

  </form>
</body>

</html>
